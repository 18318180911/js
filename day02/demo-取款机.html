<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inputer;
        let money = 0;
        while (inputer !== 4) {
            inputer = +prompt(`请选择你的操作：
            1.存款
            2.取款
            3.查询余额
            4.退出`);
            // 
            if (inputer === 1) {
                let num1 = +prompt('请输入存款金额:')
                money += num1;
                alert('存款成功');
            } else if (inputer === 2) {
                let num2 = +prompt('请输入取款金额:')
                // 提醒用户取款不能超过总金额
                if (num2 <= money) {
                    money -= num2;
                    alert('取款成功');
                }else {
                    alert('余额不足');
                }
            } else if (inputer === 3) {
                // 查看余额
                alert('查看余额'+money);
            } else if (inputer === 4) {
                alert('退出');
            }
        }
    </script>
</body>
</html>
