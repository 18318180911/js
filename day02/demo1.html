<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10;
        // a++或a--：第一次是自身，第二次再+1或者—1
        // console.log(a++ + 5 + a++); //26
        // console.log(a-- + 5 + a--) //24
        // ++a或--a：第一次是先+1或者-1，第二次再+1或者—1...
        // console.log(++a + 5 + ++a); //28
        // console.log(--a + 5 + --a) //22
        let i = 5;
        console.log(--i);
        console.log(i--);
        console.log(i)
    </script>
</body>
</html>
