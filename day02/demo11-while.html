<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 变量起始值
        let p = +prompt('请输入你想打印的数量')
        let i = 0;
        // 终止条件，没有该条件就会执行死循环
        while (i < p) {
            document.write('月薪过万<br>');
            // 变量变化量(自增或者自减)
            i++;
        }
    </script>
</body>
</html>
