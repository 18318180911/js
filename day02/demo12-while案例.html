<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 页面输出1-100
        let i = 1;
        while (i <= 100) {
            document.write(`${i}<br>`);
            i++;
        }
        // 计算1加到100总和
        let a = 0, sum = 0;
        while (a <= 100) {
            sum += a++;
            // a++
        }
        document.write(sum +`<br>`);
        // 计算1-100之间的所有偶数和
        let b = 1, sum1 = 0;
        while (b <= 100) {
            // if (b % 2 == 0) {
            //     sum1 += b;
            // }
            // b++;
            (b % 2 === 0) && (sum1 += b);
            b++;
        }
        document.write(sum1);
    </script>
</body>
</html>
