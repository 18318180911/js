        document.write('<table>');

        for (let i = 1; i <= 9; i++) {
            document.write('<tr>');
            for (let j = 1; j <= i; j++) {
                document.write('<td>');
                document.write(`${j} * ${i} = ${j * i} &nbsp; &nbsp;`);
                document.write('</td>');
            }
            document.write('</tr>');
            document.write('<br>');
        } 
        document.write('</table>');
