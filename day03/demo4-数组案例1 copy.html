<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let sum = 0;
        let mean = 0;
        let nums = [2, 6, 1, 7, 4];
        for (let i = 0; i < nums.length; i++) {
            // console.log(nums[i]);
            // 求和
            sum += nums[i];
            // 平均值
            mean = sum / nums.length;
            
        }
        console.log(sum);
        console.log(mean);
    </script>
</body>
