<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组名.push(): 在数组末尾添加
        let arr = [];
        for (let i = 1; i <= 5; i++) {
            // 用户输入
            let fruits = prompt('请输入想吃的水果');
            arr.push(fruits)
        }
        console.log(arr);
    </script>
</body>
</html>
