<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [2, 0, 6, 1, 77, 0,52, 0, 25, 7];
        let newArr = [];
        let newArr1 = [];
        for (let i = 0; i < arr.length; i++) {
            // console.log(arr[i]);          
                if (arr[i] >= 10) {
                // 将大于等于10的元素筛选出，放入新的数组
                newArr.push(arr[i]);
            }
            if(arr[i] !== 0) {
                // 将不等于0的数筛选出，放进新的数组
                newArr1.push(arr[i]);
            }
            
        }
        console.log(newArr);
        console.log(newArr1);
    </script>
</body>
</html>
