        sayHi();
        // 2.把99乘法表封装到函数里面，重复调用3次
        function print() {
            for (let i = 1; i <= 9; i++) {
            document.write('<tr>');
            for (let j = 1; j <= i; j++) {
                document.write('<td>');
                document.write(`${j} * ${i} = ${j * i} &nbsp; &nbsp;`);
                document.write('</td>');
            }
            document.write('</tr>');
            document.write('<br>');
        } 
        document.write('</table>');
        }
        print();
        print();
        print();
    </script>
