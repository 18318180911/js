<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 学生的分数是一个数组,计算每个学生的总分  
        // 参数arr是数组类型
        function getSum(arr) {
            let max = arr[0];
            // 遍历数组
            for (let i = 1; i < arr.length; i++) {
                // 判断最大值
                if (max < arr[i]) {
                    max = arr[i];
                }
            }
            console.log(`最大值为: ${max}`)

        }
        let arr1 = [20, 30, 40, 50];
        let arr2 = [60, 70, 80, 90];
        getSum(arr1);
        getSum(arr2);
    </script>
</body>
</html>
