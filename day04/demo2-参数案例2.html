<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 学生的分数是一个数组,计算每个学生的总分  
        // 参数arr是数组类型
        function getSum(arr) {
            let sum = 0;
            // 遍历数组
            for(let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            console.log(`总分为: ${sum}`)
        }
        let arr1 = [20, 30, 40, 50];
        let arr2 = [60, 70, 80, 90];
        getSum(arr1);
        getSum(arr2);
    </script>
</body>
</html>
