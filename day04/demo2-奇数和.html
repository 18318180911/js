<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getSum(arr) {
            let odd = 0;
            for(let i = 0; i <= arr.length; i++) {
                if(i % 2 != 0) {
                    odd += i;
                }
            }
            console.log(`奇数和为: ${odd}`);
        }
        let arr1 = [1, 2, 3, 4, 5, 6, 7]
        getSum(arr1);
    </script>
</body>
</html>
