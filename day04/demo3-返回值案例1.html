<body>
    <script>
        // 求任意数组中的最大值返回这个最大值
        function getMax(arr) {
            let max = arr[0];
            // 遍历数组
            for (let i = 1; i < arr.length; i++) {
                // 判断最大值
                if (max < arr[i]) {
                    max = arr[i];
                }
            }
            // 返回最大值
            return max
        }
        let max = getMax([2, 44, 53, 12, 1]);
        console.log(max);
    </script>
</body>
