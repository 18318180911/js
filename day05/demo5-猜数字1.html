<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 系统会随机生成一个1-10之间的随机整数
        let num = parseInt(Math.random() * 10 + 1);
        console.log(num)
        // 让用户输入，进行比较
        let userInput = +prompt('请猜数字');
        if (userInput > num) {
            alert('猜大了');
        } else if (userInput < num) {
            alert('猜小了');
        } else {
            alert('恭喜你，猜对了');
        }
    </script>
</body>
</html>
