<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let names = ['赵云', '小鲁班', '关羽', '张飞', '马超', '王昭君', '曹操'];
        // 生成随机数,0-(数组长度-1)
        let number = parseInt(Math.random() * names.length);
        document.write(names[number]);
        // 将索引对应的数据从数组中删除
        // names.splice(起始值，数量)
        names.splice(number, 1)
        console.log(names);
    </script>
</body>
</html>
